<html lang="en">
  <head>
    <link href="img/favicon.ico" rel="icon">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="../carousel/css/estilos.css" rel="stylesheet">
    <style>
        .carousel-item img {
    height: 400px;
    object-fit: cover;
}
    </style>
    <meta charset="utf-8">    

  </head>
<body>
    <div class="container">
        <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2"></button>
            </div>
    
            <!-- Slides -->
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1473448912268-2022ce9509d8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw4fHxtb3VudGFpbnxlbnwwfDB8fHwxNzI0OTI2Mjg5fDA&ixlib=rb-4.0.3&q=80&w=1080" class="d-block w-100" alt="Beautiful Mountain">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Beautiful Mountain</h5>
                        <p>A stunning view of a snow-capped mountain during sunset.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1432889490240-84df33d47091?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw1fHxiZWFjaHxlbnwwfDB8fHwxNzI0OTI2MzI1fDA&ixlib=rb-4.0.3&q=80&w=1080" class="d-block w-100" alt="Serene Beach">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Serene Beach</h5>
                        <p>A peaceful beach with golden sands and crystal-clear water.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwxfHxmb3Jlc3R8ZW58MHwwfHx8MTcyNDkyNjM0MXww&ixlib=rb-4.0.3&q=80&w=1080" class="d-block w-100" alt="Lush Forest">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lush Forest</h5>
                        <p>A dense forest with towering trees and vibrant green foliage.</p>
                    </div>
                </div>
            </div>
    
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
